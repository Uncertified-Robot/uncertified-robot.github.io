<!DOCTYPE html>
<html>
<head>
    <title>LiveBTC &middot; by Uncertified Robot</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="livebtc.js"></script>
</head>
<body>
    <p id="header">
        <small id="desc">powered by <a href="http://blockchain.info">blockchain.info</a></small>
        <span id="subs">
            Subscribe to:
            <a href="#" title="Subscribe to all unconfirmed transactions" id="subbut_unconf">Unconfirmed</a> &middot;
            <a href="#" title="Subscribe to transactions outgoing from a specific address" id="subbut_address">Address</a> &middot;
            <a href="#" title="Subscribe to all new blocks" id="subbut_blocks">Blocks</a>
        </span>
    </p>

    <img src="http://img.okcoin.com/v_20150211003/block/image/bitcoin/logo.png" id="bitcoin"></img>

    <div id="ticker">
        <span class="message">
            <span class="time">[start]</span>
            <span class="bar info"></span>
            <span class="content">Welcome to LiveBTC.<br>
                Click the buttons above to subscribe to stuff. Click again to unsubscribe.<br>
                Your subscriptions should be saved and will be restored on your next visit.</span>
        </span>
    </div>
</body>
</html>
